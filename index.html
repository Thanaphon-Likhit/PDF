<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ขอลงนามหนังสือฝึกงานใหม่ — ระบบสร้าง PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>สร้างจดหมายฝึกงาน (PDF)</h1>

    <form id="letterForm">
      <label>ชื่อ-นามสกุล</label>
      <input type="text" id="name" value="นาย ธนพนธ์ ลิขิตปัญญาวัฒน์" required>

      <label>คณะ / สาขา</label>
      <input type="text" id="faculty" value="คณะสาธารณสุขศาสตร์ สาขาอาชีวอนามัยและความปลอดภัย" required>

      <label>ช่วงเวลาฝึกงาน</label>
      <input type="text" id="period" value="10 พฤศจิกายน 2568 ถึง 27 กุมภาพันธ์ 2569" required>

      <label>บริษัท</label>
      <input type="text" id="company" value="บริษัท ปูนซีเมนต์ (ท่าหลวง) จำกัด" required>

      <button type="submit">สร้างไฟล์ PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
